<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>FikaRun - Gothenburg</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
      body, html, #root { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #f5f5f4; }
      
      .maplibregl-ctrl-logo { display: none !important; }
      .maplibregl-ctrl-bottom-right { opacity: 0.7; font-size: 10px; }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Range Slider Styling */
      input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none; height: 28px; width: 28px; border-radius: 50%;
        background: #0d9488; cursor: pointer; margin-top: -10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3); border: 2px solid white;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%; height: 8px; cursor: pointer; background: #e7e5e4; border-radius: 4px;
      }
      
      /* Simple Loader */
      .initial-loader {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #78716c;
        font-family: 'Inter', sans-serif;
      }
      .initial-loader svg {
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
        color: #d97706; /* Amber */
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content seen before React loads -->
      <div class="initial-loader">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
        <p>Loading FikaRun...</p>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
